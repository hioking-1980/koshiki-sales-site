<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koshiki Brewery Sales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div id="offline-badge" class="badge hidden">OFFLINE MODE</div>
                <div class="update-info">Last update: <span id="last-updated-time">--:--</span></div>
                <button id="refresh-button" class="refresh-button">更新</button>
            </div>
        </header>

        <main>
            <section class="hero">
                <img src="assets/main-visual.jpg" alt="Koshiki Brewery" class="hero-image">
            </section>

            <section class="progress-section">
                <div class="progress-card">
                    <h2 class="progress-title">年間累計 (目標: <span id="yearly-target">--</span>)</h2>
                    <div class="progress-container">
                        <div id="yearly-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="yearly-percent" class="progress-percent">0%</p>
                </div>

                <div class="progress-card">
                    <h2 class="progress-title">今月の目標 (1,666本)</h2>
                    <div class="progress-container">
                        <div id="monthly-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p id="monthly-percent" class="progress-percent">0%</p>
                </div>
            </section>

            <section class="purchase-section">
                <h3 class="purchase-title">購入サイトはこちら</h3>
                <a href="https://09969.jp/collections/koshikibrewery-main" target="_blank" rel="noopener noreferrer" class="purchase-link">
                    <img src="assets/product-image.jpg" alt="Koshiki Brewery Product" class="purchase-image">
                </a>
            </section>

            <section class="monthly-sales-section">
                <h3 class="monthly-sales-title">月別売上</h3>
                
                <div class="year-group">
                    <h4 class="year-label">2026</h4>
                    <div id="monthly-grid-2026" class="monthly-grid"></div>
                </div>

                <div class="year-divider"></div>

                <div class="year-group">
                    <h4 class="year-label">2025</h4>
                    <div id="monthly-grid-2025" class="monthly-grid"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">&copy; カバードピープルザリージョンズ All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
